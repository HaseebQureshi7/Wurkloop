name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - master


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 65002
          script: |
            cd domains;
            cd wurkloop.com;
            rm -rf public_html;
            git clone --depth=1 https://github.com/HaseebQureshi7/Wurkloop public_html;